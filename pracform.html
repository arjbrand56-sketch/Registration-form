<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign-in</title>
</head>
<body class="bg-dark">
    <h1 class="text-light text-center">Registration Form</h1>
    <div class="container w-50 " style="box-shadow: 2px 10px 50px #fff;">
        <form action="" method="post" >
            <div class="row">
                <div class="col-md-6">
                <label for="first" class="form-label text-light" >First Name</label>
                <input type="text" name="first name" id="first" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="last" class="form-label text-light">Last Name</label>
                <input type="text" name="last name" id="last" class="form-control">
            </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                <label for="email" class="form-label text-light">E-mail</label>
                <i class="fa-solid fa-envelope fa-xl" style="position: absolute; top: 11rem; left: 18rem; color: black;"></i>
                <input type="email" name="email" id="email" class="form-control" style="padding-left: 2rem;" required>
            </div>
            <div class="col-md-4">
                <label for="confirm" class="form-label text-light">Confirm E-mail</label>
                <input type="email" name="confirm email" id="confirm" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="pass" class="form-label text-light">Password</label>
                <input type="password" name="password" id="pass" class="form-control">
            </div>
            </div>
            <div class="col-md-12">
                <label for="gender" class="form-label  text-light">Gender:-</label>
                <br>
                <input type="radio" name="gender" id="gender"><span class="text-light">Male</span>
                <input type="radio" name="gender" id="gender"><span class="text-light">Female</span>
                <input type="radio" name="gender" id="gender" value="others"><span class="text-light">Others</span>
            </div>
            <div class="col-md-12">
                <label for="check" class="form-label  text-light">Qualifications:</label>
                <input type="checkbox" name="n1" id="check"><span class="text-light">Matric</span>
                <input type="checkbox" name="n1" id="check"><span class="text-light">F.Sc</span>
                <input type="checkbox" name="n1" id="check"><span class="text-light">F.A</span>
                <input type="checkbox" name="n1" id="check"><span class="text-light">I.com</span>
                <input type="checkbox" name="n1" id="check"><span class="text-light">B.Sc</span>
            </div>
            <div class="row">
                <div class="col-md-6">
                <label for="ph" class="form-label  text-light">Phone No:-</label>
                <input type="tel" name="phone" id="ph" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="whatsapp" class="form-label text-light">whatsapp No:-</label>
                <input type="tel" name="whatsapp" id="whatsapp" class="form-control">
            </div>
            </div>
            <div class="col-md-12">
                <label for="address" class="form-label text-light">Address:-</label>
                <input type="text" name="address" id="address" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="dob">D.O.B</label>
                    <input type="datetime" name="date" id="dob">
                </div>
                <div class="col-md-6">
                    <label for="file">File</label>
                    <input type="file" name="file" id="file">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="col-md-5">
                    <label for="inputState" class="form-label text-light">Country</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Pakistan</option>
                    <option>India</option>
                    <option>China</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip">
                </div>
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label text-light">Description</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
